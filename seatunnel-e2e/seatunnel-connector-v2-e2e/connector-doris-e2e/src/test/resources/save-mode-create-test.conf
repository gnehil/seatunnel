env {
  execution.parallelism = 1
  job.mode = "BATCH"
}

source {
    FakeSource {
        table = "test.t_test"
        row.num = 10
        string.length = 10
        schema = {
            a = "int"
            b = "string"
            c = "double"
            d = "date"
        }
        result_table_name = "t1"
    }
}

sink {
    Doris {
        fenodes = "127.0.0.1:19030"
        username = "root"
        password = ""
        table.identifier = "test.t_test"
        sink.label-prefix = "save_mode"
        sink.enable-2pc = "true"
        sink.enable-delete = "true"
        query-port = 19030
        save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    }
}